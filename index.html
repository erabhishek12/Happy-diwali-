<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✨ A Spectacular Diwali Experience ✨</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">

    <style>
        :root {
            --dark-bg: #0a001a;
            --deep-violet: #1e003b;
            --gold: #FFD700;
            --orange: #ffab40;
            --magenta: #f06292;
            --cyan: #4dd0e1;
            --whatsapp-green: #25D366;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            height: 100vh; width: 100vw; overflow: hidden;
            font-family: 'Poppins', sans-serif; background-color: var(--dark-bg); color: #fff;
        }

        /* --- Keyframe Animations --- */
        @keyframes gradient-shift { 0%{background-position:0% 50%} 50%{background-position:100% 50%} 100%{background-position:0% 50%} }
        @keyframes zoom-loop { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.03); } }
        @keyframes neon-pulse { 0%, 100% { box-shadow: 0 0 5px var(--cyan), 0 0 15px var(--cyan); } 50% { box-shadow: 0 0 10px var(--magenta), 0 0 30px var(--magenta); } }
        @keyframes name-glow-loop { 0%{color:var(--gold);text-shadow:0 0 8px var(--gold)} 33%{color:var(--orange);text-shadow:0 0 8px var(--orange)} 66%{color:var(--magenta);text-shadow:0 0 8px var(--magenta)} 100%{color:var(--gold);text-shadow:0 0 8px var(--gold)} }
        @keyframes liquid-shimmer { 0% { background-position: -500% 0; } 100% { background-position: 500% 0; } }
        @keyframes rangoli-pulse { 0%, 100% { opacity: 0.7; transform: scale(1); } 50% { opacity: 1; transform: scale(1.05); } }
        @keyframes fade-in-up { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes float-up { from { transform: translateY(100vh); opacity: 1; } to { transform: translateY(-10vh); opacity: 0; } }
        @keyframes fall-down { from { transform: translateY(-10vh); opacity: 1; } to { transform: translateY(100vh); opacity: 0; } }
        @keyframes gift-pulse { 0%, 100% { transform: scale(1); filter: drop-shadow(0 0 8px var(--cyan)); } 50% { transform: scale(1.1); filter: drop-shadow(0 0 18px var(--cyan)); } }

        /* --- Landing Screen --- */
        .fullscreen-view { width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; position: fixed; top: 0; left: 0; transition: opacity 1.5s ease-in-out, visibility 1.5s; }
        #landing-screen { background: linear-gradient(135deg, #ff8c00, #ff00ff, #00ffff, #ffd700); background-size: 400% 400%; animation: gradient-shift 10s ease infinite; z-index: 1000; }
        #landing-screen.hidden { opacity: 0; visibility: hidden; pointer-events: none; }
        #landing-screen h1 { font-size: clamp(2rem, 8vw, 4.5rem); color: white; text-shadow: 0 2px 10px rgba(0,0,0,0.3); animation: zoom-loop 5s ease-in-out infinite; padding: 0 20px; }
        .celebrate-button { margin-top: 40px; padding: 15px 30px; font-size: clamp(1rem, 4vw, 1.5rem); font-weight: bold; color: white; background-color: rgba(0,0,0,0.4); border: 2px solid var(--cyan); border-radius: 50px; cursor: pointer; animation: neon-pulse 2s ease-in-out infinite; transition: all 0.3s ease; }
        .celebrate-button:hover { transform: scale(1.1); background-color: rgba(0,0,0,0.6); }

        /* --- Main Celebration Screen --- */
        #celebration-screen { opacity: 0; z-index: 50; pointer-events: none; visibility: hidden; }
        #celebration-screen.visible { opacity: 1; pointer-events: auto; visibility: visible; }
        #particle-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        
        .content-wrapper { display: flex; flex-direction: column; width: 100%; height: 100%; padding: 2vh 2vw; z-index: 10; }
        .header-content { flex-shrink: 0; animation: fade-in-up 1.5s 0.5s both; }
        .main-content { flex-grow: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 0; animation: fade-in-up 1.5s 0.8s both; gap: 2vh; }
        .footer-content { flex-shrink: 0; animation: fade-in-up 1.5s 1.1s both; }
        
        .main-header { font-family: 'Great Vibes', cursive; font-size: clamp(2.5rem, 9vw, 5rem); background: linear-gradient(90deg, var(--orange), var(--gold), var(--magenta), var(--gold), var(--orange)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; background-size: 300% 100%; animation: liquid-shimmer 4s linear infinite; text-shadow: 0 0 5px rgba(255, 171, 64, 0.5), 0 0 15px rgba(240, 98, 146, 0.5), 0 0 30px rgba(10, 0, 30, 0.8); }
        .gif-frame { position: relative; max-width: 380px; width: 80%; transition: transform 0.3s ease-out; transform-style: preserve-3d; perspective: 1000px; }
        #diwali-gif { width: 100%; height: auto; border-radius: 20px; border: 3px solid var(--gold); box-shadow: 0 0 10px var(--gold), 0 0 20px var(--orange), 0 10px 40px rgba(10, 0, 30, 0.5); }

        /* Panel logic for receiving vs creating */
        .greeting-panel { transition: opacity 0.5s, transform 0.5s; }
        .greeting-panel.hidden { opacity: 0; pointer-events: none; position: absolute; transform: scale(0.95); }
        #receiving-panel, #creating-panel { width: 100%; display: flex; flex-direction: column; align-items: center; gap: 1.5vh; }
        #received-greeting-text { font-size: clamp(1.1rem, 4vw, 1.5rem); text-align: center; text-shadow: 0 0 8px var(--magenta); }
        #received-sender-name { font-weight: bold; animation: name-glow-loop 4s linear infinite; }
        .affiliate-subtext { font-size: 0.9em; opacity: 0.8; }
        .affiliate-subtext a { color: var(--cyan); text-decoration: none; font-weight: bold; }
        .personalize-button { background: linear-gradient(90deg, var(--cyan), var(--magenta)); }
        
        .form-container { display: flex; flex-direction: column; gap: 10px; width: 90%; max-width: 400px; margin: 0 auto; }
        .form-container input, .form-container textarea { width: 100%; padding: 10px; background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 10px; color: #fff; text-align: center; backdrop-filter: blur(5px); transition: box-shadow 0.3s ease; }
        .form-container input::placeholder, .form-container textarea::placeholder { color: rgba(255, 255, 255, 0.6); }
        .form-container input:focus, .form-container textarea:focus { outline: none; box-shadow: 0 0 15px var(--cyan); }
        .form-container textarea { resize: none; height: 50px; }
        
        .buttons-container { display: flex; flex-direction: column; align-items: center; gap: 1.5vh; width: 100%; padding-top: 1.5vh; }
        .cta-button { display: inline-flex; align-items: center; justify-content: center; padding: 10px 20px; border-radius: 50px; text-decoration: none; font-weight: bold; font-size: clamp(0.9rem, 2.5vw, 1rem); cursor: pointer; transition: all 0.3s ease; border: none; }
        .cta-button:hover { transform: scale(1.05); }
        .gift-button { color: var(--dark-bg); background: linear-gradient(90deg, var(--orange), var(--gold), var(--orange)); background-size: 200% 100%; animation: liquid-shimmer 3s linear infinite reverse; }
        .gift-button:hover { box-shadow: 0 0 20px var(--gold); }
        .share-button { background-color: var(--whatsapp-green); color: white; box-shadow: 0 0 10px var(--whatsapp-green); }
        .share-button:hover { box-shadow: 0 0 20px var(--whatsapp-green); }

        .rangoli-corner { position: fixed; width: 15vmax; height: 15vmax; z-index: 5; opacity: 0.8; filter: drop-shadow(0 0 10px var(--magenta)); animation: rangoli-pulse 6s ease-in-out infinite; pointer-events: none; }
        .rangoli-corner svg path { fill: url(#rg); }
        #rc1 { top: -2vmax; left: -2vmax; } #rc2 { top: -2vmax; right: -2vmax; transform: rotate(90deg); } #rc3 { bottom: -2vmax; right: -2vmax; transform: rotate(180deg); } #rc4 { bottom: -2vmax; left: -2vmax; transform: rotate(270deg); }

        #floating-gift { position: fixed; bottom: 20px; right: 20px; z-index: 101; font-size: 2.5rem; cursor: pointer; animation: gift-pulse 2s ease-in-out infinite; }
        .particle, .floating-emoji, .falling-emoji { position: fixed; z-index: 100; pointer-events: none; }
        .floating-emoji { font-size: 2rem; text-shadow: 0 0 10px var(--gold); animation: float-up 10s linear infinite; }
        .falling-emoji { font-size: 1.5rem; animation: fall-down 8s linear infinite; }

        @media (max-height: 650px) {
            .main-header { font-size: clamp(2rem, 8vh, 3rem); } .gif-frame { max-width: 200px; }
            .cta-button { padding: 8px 15px; font-size: clamp(0.8rem, 2.5vh, 0.9rem); }
            #received-greeting-text { font-size: clamp(1rem, 3.5vh, 1.2rem); }
            .buttons-container, .greeting-panel { gap: 1vh; }
        }
    </style>
</head>
<body>
    <div id="landing-screen" class="fullscreen-view">
        <h1>✨ A Spectacular Diwali Experience ✨</h1>
        <button id="celebrate-btn" class="celebrate-button">Enter the Festival of Lights</button>
    </div>

    <div id="celebration-screen" class="fullscreen-view">
        <canvas id="particle-canvas"></canvas>
        <svg width="0" height="0"><defs><radialGradient id="rg"><stop offset="0%" stop-color="#FFD700"/><stop offset="100%" stop-color="#f06292"/></radialGradient></defs></svg>
        <div class="rangoli-corner" id="rc1"><svg viewBox="0 0 100 100"><path d="M0 0 L50 0 A50 50 0 0 1 0 50 Z M20 0 L30 0 A20 20 0 0 1 0 30 L0 20 A20 20 0 0 0 20 0 Z"/></svg></div>
        <div class="rangoli-corner" id="rc2"><svg viewBox="0 0 100 100"><path d="M0 0 L50 0 A50 50 0 0 1 0 50 Z M20 0 L30 0 A20 20 0 0 1 0 30 L0 20 A20 20 0 0 0 20 0 Z"/></svg></div>
        <div class="rangoli-corner" id="rc3"><svg viewBox="0 0 100 100"><path d="M0 0 L50 0 A50 50 0 0 1 0 50 Z M20 0 L30 0 A20 20 0 0 1 0 30 L0 20 A20 20 0 0 0 20 0 Z"/></svg></div>
        <div class="rangoli-corner" id="rc4"><svg viewBox="0 0 100 100"><path d="M0 0 L50 0 A50 50 0 0 1 0 50 Z M20 0 L30 0 A20 20 0 0 1 0 30 L0 20 A20 20 0 0 0 20 0 Z"/></svg></div>

        <a id="floating-gift" target="_blank">🎁</a>

        <div class="content-wrapper">
            <header class="header-content"><h1 class="main-header">Happy Diwali</h1></header>

            <main class="main-content">
                <div id="gif-frame" class="gif-frame"><img id="diwali-gif" src="diwali.gif" alt="Animated Diwali Diya"></div>
            </main>
            
            <footer class="footer-content">
                <!-- Panel for Receiving a Greeting -->
                <div id="receiving-panel" class="greeting-panel hidden">
                    <div id="received-greeting-text">
                        <span id="received-sender-name"></span> sent you a spectacular Diwali greeting!
                    </div>
                    <p class="affiliate-subtext">Find a festive gift for <span id="gift-recipient-name">them</span> <a id="contextual-affiliate-link" href="#" target="_blank">here!</a></p>
                    <button id="personalize-btn" class="cta-button personalize-button">✨ Personalize & Share Your Own ✨</button>
                </div>

                <!-- Panel for Creating a Greeting -->
                <div id="creating-panel" class="greeting-panel">
                    <div class="form-container">
                        <input type="text" id="name-input" placeholder="Your Name">
                        <textarea id="msg-input" placeholder="Your Message"></textarea>
                    </div>
                    <div class="buttons-container">
                        <a id="gift-btn" href="#" target="_blank" class="cta-button gift-button">🎁 Find a Perfect Diwali Gift</a>
                        <a id="share-btn" class="cta-button share-button">
                           <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512" fill="currentColor" style="margin-right: 8px;"><path d="M380.9 97.1C339 55.1 283.2 32 223.9 32c-122.4 0-222 99.6-222 222 0 39.1 10.2 77.3 29.6 111L0 480l117.7-30.9c32.4 17.7 68.9 27 106.1 27h.1c122.3 0 224.1-99.6 224.1-222 0-59.3-25.2-115-67.1-157z..."></path></svg>
                            Share this Greeting
                        </a>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <audio id="diwali-audio" src="diwali.mp3" loop></audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const AFFILIATE_LINK = "https://amzn.to/43ivTKB";

            // Main elements
            const celebrateBtn = document.getElementById('celebrate-btn');
            const landingScreen = document.getElementById('landing-screen');
            const celebrationScreen = document.getElementById('celebration-screen');
            const audio = document.getElementById('diwali-audio');
            
            // Greeting panels and elements
            const receivingPanel = document.getElementById('receiving-panel');
            const creatingPanel = document.getElementById('creating-panel');
            const receivedSenderName = document.getElementById('received-sender-name');
            const giftRecipientName = document.getElementById('gift-recipient-name');
            const nameInput = document.getElementById('name-input');
            const msgInput = document.getElementById('msg-input');
            const personalizeBtn = document.getElementById('personalize-btn');
            const shareBtn = document.getElementById('share-btn');

            // Affiliate link elements
            document.getElementById('gift-btn').href = AFFILIATE_LINK;
            document.getElementById('floating-gift').href = AFFILIATE_LINK;
            document.getElementById('contextual-affiliate-link').href = AFFILIATE_LINK;
            
            let isInitialized = false;

            // --- URL Parameter Logic for Viral Loop ---
            const urlParams = new URLSearchParams(window.location.search);
            const senderName = urlParams.get('name');
            
            if (senderName) {
                // Receiving Mode
                creatingPanel.classList.add('hidden');
                receivingPanel.classList.remove('hidden');
                const decodedSenderName = decodeURIComponent(senderName);
                receivedSenderName.textContent = decodedSenderName;
                giftRecipientName.textContent = decodedSenderName.split(' ')[0]; // Use first name for gift message
            } else {
                // Creating Mode (default)
                receivingPanel.classList.add('hidden');
                creatingPanel.classList.remove('hidden');
            }

            // --- Event Listeners ---
            celebrateBtn.addEventListener('click', () => {
                landingScreen.classList.add('hidden');
                celebrationScreen.classList.add('visible');
                if (!isInitialized) initializeAudioAndEffects();
                audio.play().catch(e => console.error("Audio play failed:", e));
            });

            personalizeBtn.addEventListener('click', () => {
                receivingPanel.classList.add('hidden');
                setTimeout(() => creatingPanel.classList.remove('hidden'), 300); // Wait for fade out
            });

            shareBtn.addEventListener('click', () => {
                const name = nameInput.value.trim() || 'A Friend';
                const msg = msgInput.value.trim() || 'Wishing you a joyous Festival of Lights! 🎆 🪔';
                const baseUrl = window.location.origin + window.location.pathname;
                const shareUrl = `${baseUrl}?name=${encodeURIComponent(name)}&msg=${encodeURIComponent(msg)}`;
                const whatsappMessage = `✨ You received a spectacular Diwali greeting from *${name}*! ✨\n\n_"${msg}"_\n\nSee it here:\n${shareUrl}`;
                window.open(`https://wa.me/?text=${encodeURIComponent(whatsappMessage)}`, '_blank');
            });
            
            // --- 3D Tilt Effect ---
            const gifFrame = document.getElementById('gif-frame');
            gifFrame.addEventListener('mousemove', e => {
                const { left, top, width, height } = gifFrame.getBoundingClientRect();
                const x = (e.clientX - left) / width - 0.5, y = (e.clientY - top) / height - 0.5;
                gifFrame.style.transform = `rotateX(${-y * 20}deg) rotateY(${x * 20}deg)`;
            });
            gifFrame.addEventListener('mouseleave', () => { gifFrame.style.transform = 'rotateX(0) rotateY(0)'; });

            // --- Initialization & Effects ---
            let audioContext, analyser, dataArray;
            function initializeAudioAndEffects() {
                isInitialized = true;
                initParticleCanvas();
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                const source = audioContext.createMediaElementSource(audio);
                source.connect(analyser).connect(audioContext.destination);
                analyser.fftSize = 256;
                dataArray = new Uint8Array(analyser.frequencyBinCount);
                startContinuousEffects();
                renderFrame();
            }
            
            function startContinuousEffects() {
                setInterval(() => createEmoji('floating-emoji', ['🪔', '🕯️']), 1200);
                setInterval(() => createEmoji('falling-emoji', ['🌸', '🌼', '🌺', '🌟']), 800);
            }

            let lastPeakTime = 0;
            function renderFrame() {
                requestAnimationFrame(renderFrame);
                if (!isInitialized) return;
                analyser.getByteFrequencyData(dataArray);
                let average = dataArray.reduce((a, b) => a + b, 0) / dataArray.length;
                if (average > 90 && Date.now() - lastPeakTime > 250) { 
                    lastPeakTime = Date.now();
                    createFireworks(Math.random() * window.innerWidth, Math.random() * window.innerHeight * 0.5);
                }
            }

            function createFireworks(x, y) {
                const colors = ['#FFD700', '#ffab40', '#f06292', '#4dd0e1'];
                for (let i = 0; i < 30; i++) {
                    const p = document.createElement('div');
                    p.className = 'particle';
                    const size = Math.random() * 4 + 2;
                    Object.assign(p.style, { width: `${size}px`, height: `${size}px`, left: `${x}px`, top: `${y}px`, background: colors[Math.floor(Math.random()*colors.length)] });
                    const anim = p.animate(
                        [{ t: 'translate(-50%,-50%) scale(1)', o: 1 }, { t: `translate(${-50+(Math.random()-.5)*250}%,${-50+(Math.random()-.5)*250}%) scale(0)`, o: 0 }],
                        { duration: Math.random()*800+500, easing: 'ease-out' }
                    );
                    anim.onfinish = () => p.remove();
                }
            }

            function createEmoji(className, emojis) {
                const el = document.createElement('div');
                el.className = className;
                el.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                el.style.left = `${Math.random() * 100}vw`;
                const duration = className === 'floating-emoji' ? 10000 : 8000;
                el.style.animationDuration = `${Math.random() * 3000 + duration}ms`;
                document.body.appendChild(el);
                setTimeout(() => el.remove(), duration + 3000);
            }

            function initParticleCanvas() {
                const canvas = document.getElementById('particle-canvas'), ctx = canvas.getContext('2d');
                let particles = []; const pCount = 70;
                canvas.width = window.innerWidth; canvas.height = window.innerHeight;
                const colors = ['rgba(255,215,0,0.5)','rgba(255,171,64,0.5)','rgba(240,98,146,0.5)'];
                class Particle { constructor() { this.x = Math.random()*canvas.width; this.y = Math.random()*canvas.height; this.vx = Math.random()*1-.5; this.vy = Math.random()*1-.5; this.r = Math.random()*1.5+1; this.c = colors[Math.floor(Math.random()*colors.length)]; } draw() { ctx.beginPath(); ctx.arc(this.x,this.y,this.r,0,Math.PI*2); ctx.fillStyle=this.c; ctx.fill(); } update() { this.x+=this.vx; this.y+=this.vy; if(this.x<0||this.x>canvas.width)this.vx*=-1; if(this.y<0||this.y>canvas.height)this.vy*=-1; this.draw(); } }
                function init(){ particles=[]; for(let i=0;i<pCount;i++){particles.push(new Particle());} }
                function animate(){ ctx.clearRect(0,0,canvas.width,canvas.height); particles.forEach(p=>p.update()); requestAnimationFrame(animate); }
                window.addEventListener('resize',()=>{canvas.width=window.innerWidth;canvas.height=window.innerHeight;init();});
                init(); animate();
            }
        });
    </script>
</body>
</html>
