<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✨ A Spectacular Diwali Experience ✨</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">

    <style>
        :root {
            --dark-bg: #0a001a;
            --deep-violet: #1e003b;
            --gold: #FFD700;
            --orange: #ffab40;
            --magenta: #f06292;
            --cyan: #4dd0e1;
            --whatsapp-green: #25D366;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            height: 100vh; width: 100vw; overflow: hidden;
            font-family: 'Poppins', sans-serif; background-color: var(--dark-bg); color: #fff;
        }

        /* --- Keyframe Animations --- */
        @keyframes gradient-shift { 0%{background-position:0% 50%} 50%{background-position:100% 50%} 100%{background-position:0% 50%} }
        @keyframes zoom-loop { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.03); } }
        @keyframes neon-pulse { 0%, 100% { box-shadow: 0 0 5px var(--cyan), 0 0 15px var(--cyan); } 50% { box-shadow: 0 0 10px var(--magenta), 0 0 30px var(--magenta); } }
        @keyframes name-glow-loop { 0%{color:var(--gold);text-shadow:0 0 8px var(--gold)} 33%{color:var(--orange);text-shadow:0 0 8px var(--orange)} 66%{color:var(--magenta);text-shadow:0 0 8px var(--magenta)} 100%{color:var(--gold);text-shadow:0 0 8px var(--gold)} }
        @keyframes liquid-shimmer { 0% { background-position: -500% 0; } 100% { background-position: 500% 0; } }
        @keyframes rangoli-pulse { 0%, 100% { opacity: 0.7; transform: scale(1); } 50% { opacity: 1; transform: scale(1.05); } }
        @keyframes fade-in-up { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes float-up { from { transform: translateY(100vh); opacity: 1; } to { transform: translateY(-10vh); opacity: 0; } }
        @keyframes fall-down { from { transform: translateY(-10vh); opacity: 1; } to { transform: translateY(100vh); opacity: 0; } }

        /* --- Landing Screen --- */
        .fullscreen-view { width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; position: fixed; top: 0; left: 0; transition: opacity 1.5s ease-in-out, visibility 1.5s; }
        #landing-screen { background: linear-gradient(135deg, #ff8c00, #ff00ff, #00ffff, #ffd700); background-size: 400% 400%; animation: gradient-shift 10s ease infinite; z-index: 1000; }
        #landing-screen.hidden { opacity: 0; visibility: hidden; pointer-events: none; }
        #landing-screen h1 { font-size: clamp(2rem, 8vw, 4.5rem); color: white; text-shadow: 0 2px 10px rgba(0,0,0,0.3); animation: zoom-loop 5s ease-in-out infinite; padding: 0 20px; }
        .celebrate-button { margin-top: 40px; padding: 15px 30px; font-size: clamp(1rem, 4vw, 1.5rem); font-weight: bold; color: white; background-color: rgba(0,0,0,0.4); border: 2px solid var(--cyan); border-radius: 50px; cursor: pointer; animation: neon-pulse 2s ease-in-out infinite; transition: all 0.3s ease; }
        .celebrate-button:hover { transform: scale(1.1); background-color: rgba(0,0,0,0.6); }

        /* --- Main Celebration Screen --- */
        #celebration-screen { opacity: 0; z-index: 50; pointer-events: none; visibility: hidden; }
        #celebration-screen.visible { opacity: 1; pointer-events: auto; visibility: visible; }
        #particle-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        
        /* LAYOUT FIX: Use Flexbox to ensure all content fits */
        .content-wrapper {
            display: flex; flex-direction: column;
            width: 100%; height: 100%;
            padding: 2vh 2vw;
            z-index: 10;
        }
        .header-content { flex-shrink: 0; animation: fade-in-up 1.5s 0.5s both; }
        .main-content { flex-grow: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 0; animation: fade-in-up 1.5s 0.8s both; gap: 2vh; }
        .footer-content { flex-shrink: 0; animation: fade-in-up 1.5s 1.1s both; }
        
        .main-header {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(2.5rem, 9vw, 5rem);
            background: linear-gradient(90deg, var(--orange), var(--gold), var(--magenta), var(--gold), var(--orange));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
            background-size: 300% 100%;
            animation: liquid-shimmer 4s linear infinite;
            text-shadow: 0 0 5px rgba(255, 171, 64, 0.5), 0 0 15px rgba(240, 98, 146, 0.5), 0 0 30px rgba(10, 0, 30, 0.8);
        }

        .gif-frame {
            position: relative; max-width: 380px; width: 80%;
            transition: transform 0.3s ease-out;
            transform-style: preserve-3d;
            perspective: 1000px;
        }
        #diwali-gif {
            width: 100%; height: auto; border-radius: 20px;
            border: 3px solid var(--gold);
            box-shadow: 0 0 10px var(--gold), 0 0 20px var(--orange), 0 10px 40px rgba(10, 0, 30, 0.5);
        }

        .greeting-message { text-align: center; padding: 0 10px; font-size: clamp(1rem, 3.5vw, 1.4rem); }
        .greeting-message .name { font-weight: bold; animation: name-glow-loop 4s linear infinite; }
        
        .form-container { display: none; flex-direction: column; gap: 10px; width: 90%; max-width: 400px; margin: 0 auto; }
        .form-container.visible { display: flex; }
        .form-container input, .form-container textarea { width: 100%; padding: 10px; background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 10px; color: #fff; text-align: center; backdrop-filter: blur(5px); -webkit-backdrop-filter: blur(5px); transition: box-shadow 0.3s ease; }
        .form-container input::placeholder, .form-container textarea::placeholder { color: rgba(255, 255, 255, 0.6); }
        .form-container input:focus, .form-container textarea:focus { outline: none; box-shadow: 0 0 15px var(--cyan); }
        .form-container textarea { resize: none; height: 50px; }
        
        .buttons-container { display: flex; flex-direction: column; align-items: center; gap: 1.5vh; width: 100%; padding-top: 1.5vh; }
        .gift-button, .share-button { display: inline-flex; align-items: center; justify-content: center; padding: 10px 20px; border-radius: 50px; text-decoration: none; font-weight: bold; font-size: clamp(0.9rem, 2.5vw, 1rem); cursor: pointer; transition: all 0.3s ease; border: none; }
        .gift-button { color: var(--dark-bg); background: linear-gradient(90deg, var(--orange), var(--gold), var(--orange)); background-size: 200% 100%; animation: liquid-shimmer 3s linear infinite reverse; }
        .gift-button:hover { transform: scale(1.05); box-shadow: 0 0 20px var(--gold); }
        .share-button { background-color: var(--whatsapp-green); color: white; box-shadow: 0 0 10px var(--whatsapp-green); }
        .share-button:hover { transform: scale(1.05); box-shadow: 0 0 20px var(--whatsapp-green); }

        .rangoli-corner { position: fixed; width: 15vmax; height: 15vmax; z-index: 5; opacity: 0.8; filter: drop-shadow(0 0 10px var(--magenta)); animation: rangoli-pulse 6s ease-in-out infinite; }
        .rangoli-corner svg { width: 100%; height: 100%; }
        .rangoli-corner svg path { fill: url(#rangoliGradient); }
        #rc1 { top: -2vmax; left: -2vmax; }
        #rc2 { top: -2vmax; right: -2vmax; transform: rotate(90deg); }
        #rc3 { bottom: -2vmax; right: -2vmax; transform: rotate(180deg); }
        #rc4 { bottom: -2vmax; left: -2vmax; transform: rotate(270deg); }

        /* Particles for Fireworks */
        .particle { position: fixed; z-index: 100; pointer-events: none; border-radius: 50%; }
        .floating-emoji, .falling-emoji { position: fixed; z-index: 100; pointer-events: none; animation-timing-function: linear; }
        .floating-emoji { font-size: 2rem; text-shadow: 0 0 10px var(--gold); animation-name: float-up; }
        .falling-emoji { font-size: 1.5rem; animation-name: fall-down; }

        /* Media Query for short screens (e.g., mobile landscape) */
        @media (max-height: 650px) {
            .main-header { font-size: clamp(2rem, 8vh, 3rem); }
            .gif-frame { max-width: 200px; }
            .greeting-message { font-size: clamp(0.8rem, 3vh, 1rem); }
            .buttons-container { gap: 1vh; padding-top: 1vh; }
            .gift-button, .share-button { padding: 8px 15px; font-size: clamp(0.8rem, 2.5vh, 0.9rem); }
        }
    </style>
</head>
<body>
    <!-- Landing Screen -->
    <div id="landing-screen" class="fullscreen-view">
        <h1>✨ A Spectacular Diwali Experience ✨</h1>
        <button id="celebrate-btn" class="celebrate-button">Enter the Festival of Lights</button>
    </div>

    <!-- Celebration Screen -->
    <div id="celebration-screen" class="fullscreen-view">
        <canvas id="particle-canvas"></canvas>

        <div class="rangoli-corner" id="rc1"><svg viewBox="0 0 100 100"><defs><radialGradient id="rangoliGradient"><stop offset="0%" stop-color="#FFD700"/><stop offset="100%" stop-color="#f06292"/></radialGradient></defs><path d="M0 0 L50 0 A50 50 0 0 1 0 50 Z M20 0 L30 0 A20 20 0 0 1 0 30 L0 20 A20 20 0 0 0 20 0 Z"/></svg></div>
        <div class="rangoli-corner" id="rc2"><svg viewBox="0 0 100 100"><defs><radialGradient id="rangoliGradient"><stop offset="0%" stop-color="#FFD700"/><stop offset="100%" stop-color="#f06292"/></radialGradient></defs><path d="M0 0 L50 0 A50 50 0 0 1 0 50 Z M20 0 L30 0 A20 20 0 0 1 0 30 L0 20 A20 20 0 0 0 20 0 Z"/></svg></div>
        <div class="rangoli-corner" id="rc3"><svg viewBox="0 0 100 100"><defs><radialGradient id="rangoliGradient"><stop offset="0%" stop-color="#FFD700"/><stop offset="100%" stop-color="#f06292"/></radialGradient></defs><path d="M0 0 L50 0 A50 50 0 0 1 0 50 Z M20 0 L30 0 A20 20 0 0 1 0 30 L0 20 A20 20 0 0 0 20 0 Z"/></svg></div>
        <div class="rangoli-corner" id="rc4"><svg viewBox="0 0 100 100"><defs><radialGradient id="rangoliGradient"><stop offset="0%" stop-color="#FFD700"/><stop offset="100%" stop-color="#f06292"/></radialGradient></defs><path d="M0 0 L50 0 A50 50 0 0 1 0 50 Z M20 0 L30 0 A20 20 0 0 1 0 30 L0 20 A20 20 0 0 0 20 0 Z"/></svg></div>

        <div class="content-wrapper">
            <header class="header-content">
                <h1 class="main-header">Happy Diwali</h1>
            </header>

            <main class="main-content">
                <div id="gif-frame" class="gif-frame">
                    <img id="diwali-gif" src="diwali.gif" alt="Animated Diwali Diya">
                </div>
                <div class="greeting-message">
                    <span id="name-display" class="name">Someone</span> sends you light and prosperity:
                    <br>
                    <span id="msg-display">Wishing you a joyous Festival of Lights! 🎆🪔</span>
                </div>
            </main>
            
            <footer class="footer-content">
                <div id="form-container" class="form-container">
                    <input type="text" id="name-input" placeholder="Your Name">
                    <textarea id="msg-input" placeholder="Your Message"></textarea>
                </div>
                <div class="buttons-container">
                    <a id="gift-btn" href="#" target="_blank" class="gift-button">🎁 Find a Perfect Diwali Gift</a>
                    <a id="share-btn" class="share-button">
                       <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512" fill="currentColor" style="margin-right: 8px;"><path d="M380.9 97.1C339 55.1 283.2 32 223.9 32c-122.4 0-222 99.6-222 222 0 39.1 10.2 77.3 29.6 111L0 480l117.7-30.9c32.4 17.7 68.9 27 106.1 27h.1c122.3 0 224.1-99.6 224.1-222 0-59.3-25.2-115-67.1-157zm-157 341.6c-33.8 0-65.7-8.9-94-25.7l-6.7-4-69.8 18.3L72 359.2l-4.4-7c-18.5-29.4-28.2-63.3-28.2-98.2 0-101.7 82.8-184.5 184.6-184.5 49.3 0 95.6 19.2 130.4 54.1 34.8 34.9 56.2 81.2 56.1 130.5 0 101.8-84.9 184.6-186.6 184.6zm101.2-138.2c-5.5-2.8-32.8-16.2-37.9-18-5.1-1.9-8.8-2.8-12.5 2.8-3.7 5.6-14.3 18-17.6 21.8-3.2 3.7-6.5 4.2-12 1.4-32.6-16.3-54-29.1-75.5-66-5.7-9.8 5.7-9.1 16.3-30.3 1.8-3.7.9-6.9-.5-9.7-1.4-2.8-12.5-30.1-17.1-41.2-4.5-10.8-9.1-9.3-12.5-9.5-3.2-.2-6.9-.2-10.6-.2-3.7 0-9.7 1.4-14.8 6.9-5.1 5.6-19.4 19-19.4 46.3 0 27.3 19.9 53.7 22.6 57.4 2.8 3.7 39.1 59.7 94.8 83.8 35.2 15.2 49 16.5 66.6 13.9 10.7-1.6 32.8-13.4 37.4-26.4 4.6-13 4.6-24.1 3.2-26.4-1.3-2.5-5-3.9-10.5-6.6z"/></svg>
                        Share this Greeting
                    </a>
                </div>
            </footer>
        </div>
    </div>

    <audio id="diwali-audio" src="diwali.mp3" loop></audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const AFFILIATE_LINK = "https://amzn.to/43ivTKB";

            const celebrateBtn = document.getElementById('celebrate-btn');
            const landingScreen = document.getElementById('landing-screen');
            const celebrationScreen = document.getElementById('celebration-screen');
            const audio = document.getElementById('diwali-audio');
            const nameDisplay = document.getElementById('name-display');
            const msgDisplay = document.getElementById('msg-display');
            const formContainer = document.getElementById('form-container');
            const nameInput = document.getElementById('name-input');
            const msgInput = document.getElementById('msg-input');
            const shareBtn = document.getElementById('share-btn');
            const gifFrame = document.getElementById('gif-frame');
            document.getElementById('gift-btn').href = AFFILIATE_LINK;

            let audioContext, analyser, source, dataArray;
            let isInitialized = false;

            // URL Parameter Logic
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('name') && urlParams.get('msg')) {
                nameDisplay.textContent = decodeURIComponent(urlParams.get('name'));
                msgDisplay.textContent = decodeURIComponent(urlParams.get('msg'));
            } else {
                formContainer.classList.add('visible');
            }

            // --- Event Listeners ---
            celebrateBtn.addEventListener('click', () => {
                landingScreen.classList.add('hidden');
                celebrationScreen.classList.add('visible');
                if (!isInitialized) initializeAudioAndEffects();
                audio.play().catch(e => console.error("Audio play failed:", e));
            });
            
            nameInput.addEventListener('input', e => { nameDisplay.textContent = e.target.value.trim() || 'Someone'; });
            msgInput.addEventListener('input', e => { msgDisplay.textContent = e.target.value.trim() || 'Wishing you a joyous Festival of Lights! 🎆🪔'; });

            shareBtn.addEventListener('click', () => {
                const name = nameInput.value.trim() || 'Someone';
                const msg = msgInput.value.trim() || 'Wishing you a joyous Festival of Lights! 🎆 🪔';
                const baseUrl = window.location.origin + window.location.pathname;
                const shareUrl = `${baseUrl}?name=${encodeURIComponent(name)}&msg=${encodeURIComponent(msg)}`;
                const whatsappMessage = `✨ You received a spectacular Diwali greeting from *${name}*! ✨\n\n_"${msg}"_\n\nSee it here:\n${shareUrl}`;
                window.open(`https://wa.me/?text=${encodeURIComponent(whatsappMessage)}`, '_blank');
            });
            
            // 3D Tilt Effect
            gifFrame.addEventListener('mousemove', (e) => {
                const { left, top, width, height } = gifFrame.getBoundingClientRect();
                const x = (e.clientX - left) / width - 0.5;
                const y = (e.clientY - top) / height - 0.5;
                const rotateX = -y * 20; // Max rotation 10deg
                const rotateY = x * 20;  // Max rotation 10deg
                gifFrame.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            });

            gifFrame.addEventListener('mouseleave', () => {
                gifFrame.style.transform = 'rotateX(0deg) rotateY(0deg)';
            });


            function initializeAudioAndEffects() {
                isInitialized = true;
                initParticleCanvas(); // Start background canvas
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                source = audioContext.createMediaElementSource(audio);
                source.connect(analyser).connect(audioContext.destination);
                analyser.fftSize = 256;
                dataArray = new Uint8Array(analyser.frequencyBinCount);
                
                startContinuousEffects();
                renderFrame();
            }
            
            function startContinuousEffects() {
                setInterval(() => createEmoji('floating-emoji', ['🪔', '🕯️']), 1200);
                setInterval(() => createEmoji('falling-emoji', ['🌸', '🌼', '🌺', '🌟']), 800);
            }

            let lastPeakTime = 0;
            function renderFrame() {
                requestAnimationFrame(renderFrame);
                if (!isInitialized) return;
                analyser.getByteFrequencyData(dataArray);
                let average = dataArray.reduce((a, b) => a + b, 0) / dataArray.length;
                if (average > 90 && Date.now() - lastPeakTime > 250) { 
                    lastPeakTime = Date.now();
                    createFireworks(Math.random() * window.innerWidth, Math.random() * window.innerHeight * 0.5);
                }
            }

            // --- Particle & Emoji Creation ---
            function createParticleElement(element, duration) {
                 document.body.appendChild(element);
                 setTimeout(() => element.remove(), duration);
            }

            function createFireworks(x, y) {
                const colors = ['#FFD700', '#ffab40', '#f06292', '#4dd0e1'];
                for (let i = 0; i < 30; i++) {
                    const p = document.createElement('div');
                    p.classList.add('particle');
                    const size = Math.random() * 4 + 2;
                    Object.assign(p.style, { width: `${size}px`, height: `${size}px`, left: `${x}px`, top: `${y}px`, background: colors[Math.floor(Math.random() * colors.length)] });
                    const anim = p.animate(
                        [{ transform: 'translate(-50%, -50%) scale(1)', opacity: 1 }, { transform: `translate(${-50 + (Math.random() - 0.5) * 250}%, ${-50 + (Math.random() - 0.5) * 250}%) scale(0)`, opacity: 0 }],
                        { duration: Math.random() * 800 + 500, easing: 'ease-out' }
                    );
                    anim.onfinish = () => p.remove();
                }
            }

            function createEmoji(className, emojis) {
                const emoji = document.createElement('div');
                emoji.classList.add(className);
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                emoji.style.left = `${Math.random() * 100}vw`;
                const duration = Math.random() * 8000 + 7000;
                emoji.style.animationDuration = `${duration}ms`;
                createParticleElement(emoji, duration);
            }

            // --- Dynamic Background Canvas Script ---
            function initParticleCanvas() {
                const canvas = document.getElementById('particle-canvas');
                const ctx = canvas.getContext('2d');
                let particles = [];
                const particleCount = 70;
                
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;

                const colors = ['rgba(255, 215, 0, 0.5)', 'rgba(255, 171, 64, 0.5)', 'rgba(240, 98, 146, 0.5)'];

                class Particle {
                    constructor() {
                        this.x = Math.random() * canvas.width;
                        this.y = Math.random() * canvas.height;
                        this.vx = Math.random() * 1 - 0.5;
                        this.vy = Math.random() * 1 - 0.5;
                        this.radius = Math.random() * 1.5 + 1;
                        this.color = colors[Math.floor(Math.random() * colors.length)];
                    }
                    draw() {
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                        ctx.fillStyle = this.color;
                        ctx.fill();
                    }
                    update() {
                        this.x += this.vx;
                        this.y += this.vy;
                        if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                        if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
                        this.draw();
                    }
                }

                function init() {
                    particles = [];
                    for (let i = 0; i < particleCount; i++) {
                        particles.push(new Particle());
                    }
                }

                function animate() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    particles.forEach(p => p.update());
                    requestAnimationFrame(animate);
                }
                
                window.addEventListener('resize', () => {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                    init();
                });

                init();
                animate();
            }
        });
    </script>
</body>
